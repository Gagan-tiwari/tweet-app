{% extends "layout.html" %}

{% block title %}
Gk Tweet
{% endblock %}

{% block content %}
<div class="container mt-3">
    <a class='btn btn-primary mb-4' href="{% url 'tweet_create' %}">Create tweet</a>
    <div class="row gap-3">
        {% for tweet in tweets %}
        <div class="card" style="width: 18rem;box-shadow: 0 4px 8px rgba(240, 180, 60, 0.2);">
            {% if tweet.photo %}
            <img src="{{ tweet.photo.url }}" class="card-img-top" alt="Tweet Image">
            {% endif %}
            <div class="card-body">
                <h5 class="card-title text-center text-capitalize">{{ tweet.user.username }}</h5>
                <p class="card-text text-center">{{ tweet.text }}</p>
                {% if tweet.user == user %}
                <a href="{% url 'tweet_edit' tweet.id %}" class="btn btn-primary">Edit</a>
                <a href="{% url 'tweet_delete' tweet.id %}" class="btn btn-danger">Delete</a>
                {% endif %}
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
