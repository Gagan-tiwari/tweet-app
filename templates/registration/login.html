{% extends "layout.html" %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card" style='
        box-shadow: 0 4px 8px rgba(240, 180, 60, 0.2);'>
            <div class="card-header text-center bg-primary text-white">
                <h2 class="my-2">Login to Your Account</h2>
            </div>
            <div class="card-body">
                <form method="post" class="needs-validation" novalidate>
                    {% csrf_token %}
                    
                    <!-- Manually adding Bootstrap classes using JavaScript -->
                    <div class="mb-3">
                        <label for="id_username" class="form-label">Username</label>
                        {{ form.username }}
                        <script>
                            document.getElementById("id_username").classList.add("form-control");
                        </script>
                    </div>

                    <div class="mb-3">
                        <label for="id_password" class="form-label">Password</label>
                        {{ form.password }}
                        <script>
                            document.getElementById("id_password").classList.add("form-control");
                        </script>
                    </div>

                    <!-- Login Button -->
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">Login</button>
                    </div>
                </form>

                <!-- Registration Link -->
                <p class="text-center mt-4">Don't have an account? <a href="{% url 'register' %}" class="text-primary">Register here</a></p>
            </div>
        </div>
    </div>
</div>

<!-- Optional JavaScript for Bootstrap form validation -->
<script>
    (function () {
        'use strict'
        var forms = document.querySelectorAll('.needs-validation')
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
    })()
</script>
{% endblock %}
