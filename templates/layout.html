{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme='dark'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title>
        {% block title %}
        GK Tweet
        {% endblock %}
    </title>
</head>
<body style="background: linear-gradient(to right, #000000, #434343);">
    <nav class="navbar navbar-expand-lg shadow rounded">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url "index" %}">Tweeetbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            </ul>
            <a href="{% url 'tweet_list' %}" class='btn btn-primary mx-2'>Tweet Home</a>
            {% if user.is_authenticated %}
            <form method='post' action="{% url "logout" %}">
              {% csrf_token %}
              <button class='btn btn-danger mt-2 mx-3' type='submit'>Logout</button>
            </form>
            {% else %}
            <a href="{% url 'register' %}" class='btn btn-primary mx-2'>Register</a>
            <a href="{% url 'login' %}" class='btn btn-success mx-2'>Login</a>
            {% endif %}
          </div>
        </div>
      </nav>
    <div class='container'>
        {% block content %}
        
        {% endblock %}
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
